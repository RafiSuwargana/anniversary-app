<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Scrollytelling</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Lock Screen - Separate from loading -->
    <div id="lock-screen" class="lock-screen-page">
        <div class="lock-container">
            <div class="pin-lock-header">
                <h2>Enter PIN</h2>
                <p class="pin-subtitle">When did we first meet?</p>
            </div>
            <div class="pin-input-container">
                <input type="text" class="pin-box" id="pin-1" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="text" class="pin-box" id="pin-2" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="text" class="pin-box" id="pin-3" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="text" class="pin-box" id="pin-4" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
            </div>
            <div class="pin-message" id="pin-message">
                <p class="hint">ðŸ’¡ Hint: DDMM format</p>
            </div>
        </div>
    </div>

    <!-- Main Content - Hidden until unlocked -->
    <div id="main-content" class="main-content hidden">
        <!-- Loading Screen -->
        <div id="loading" class="loading-screen hidden">
            <div class="loading-spinner"></div>
            <p>Loading our story...</p>
        </div>

    <header class="hero-section" id="hero">
        <div class="hero-content">
            <h1 id="main-title">Happy Anniversary!</h1>
            
            <!-- Romantic Quote -->
            <div class="romantic-quote">
                <p>"Two years together and counting"</p>
            </div>
            
            <!-- Anniversary Counter -->
            <div class="anniversary-counter">
                <div class="counter-display">
                    <div class="counter-item">
                        <span class="counter-number" id="years">0</span>
                        <span class="counter-label">Years</span>
                    </div>
                    <div class="counter-item">
                        <span class="counter-number" id="months">0</span>
                        <span class="counter-label">Months</span>
                    </div>
                    <div class="counter-item">
                        <span class="counter-number" id="days">0</span>
                        <span class="counter-label">Days</span>
                    </div>
                    <div class="counter-item">
                        <span class="counter-number" id="hours">0</span>
                        <span class="counter-label">Hours</span>
                    </div>
                    <div class="counter-item">
                        <span class="counter-number" id="minutes">0</span>
                        <span class="counter-label">Minutes</span>
                    </div>
                    <div class="counter-item">
                        <span class="counter-number" id="seconds">0</span>
                        <span class="counter-label">Seconds</span>
                    </div>
                </div>
                <div class="anniversary-date">Since February 3, 2024</div>
            </div>
            
            <!-- Watch Video Button -->
            <button class="watch-video-btn" id="watch-video-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <polygon points="10,8 10,16 16,12" fill="currentColor"/>
                </svg>
                <span>A Special Message</span>
            </button>
            
            <div class="scroll-indicator">
                <span>Scroll to explore our story</span>
                <div class="scroll-arrow">â†“</div>
            </div>
        </div>
        <div class="hero-background"></div>
        <div class="floating-particles"></div>
        <div class="hover-images-container"></div>
        </header>

        <main class="story-container">
            <div id="story-sections" class="sections-wrapper">
                <!-- Konten akan di-load dinamis dari JavaScript -->
            </div>
        </main>
    </div>

    <!-- Progress bar -->
    <div class="scroll-progress">
        <div class="scroll-progress-bar" id="progress-bar"></div>
    </div>

    <!-- Navigation dots -->
    <nav class="section-navigation" id="nav-dots">
        <!-- Navigation dots akan di-generate oleh JavaScript -->
    </nav>

    <!-- Video Modal -->
    <div class="video-modal" id="video-modal">
        <div class="video-modal-overlay" id="video-modal-overlay"></div>
        <div class="video-modal-content">
            <button class="video-modal-close" id="video-modal-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <div class="video-wrapper">
                <video id="anniversary-video" class="anniversary-video" controls>
                    <source src="videos/anniversary-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script src="js/scroll-animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
